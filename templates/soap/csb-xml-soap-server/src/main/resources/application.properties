# =====================================================================================================
# ====SPRINGBOOT=======================================================================================
management.endpoints.web.exposure.include=info,health,camelroutes,prometheus
management.endpoint.health.enabled = true

spring.application.name = csb-xml-soap-server
server.port=8182
# ================================================================================================
# ====CAMEL=======================================================================================
camel.springboot.main-run-controller = true
camel.springboot.name = camel-csb-xml-soap-server

# to automatic shutdown the JVM after a period of time
#camel.springboot.duration-max-seconds=60
#camel.springboot.duration-max-messages=100
camel.component.metrics.metric-registry=prometheusMeterRegistry

management.endpoint.camelroutes.enabled = true
management.endpoint.camelroutes.read-only = true

# ==================================================================================================
# =====CXF====================================================================================
cxf.path=/cxf

my.cxf.localaddress=
my.cxf.serviceclass=
my.cxf.dataformat=MESSAGE

# need for bean definition (not for cxf spring XML declaration)
my.cxf.wsdlnamespace=
my.cxf.wsdlservice=
my.cxf.wsdlendpoint=


# ==================================================================================================
# =====OPENSHIFT====================================================================================

spring.cloud.kubernetes.config.enabled=true

